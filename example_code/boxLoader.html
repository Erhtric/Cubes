<html>
	<head>
		<title>Testing object loading</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

		</style>
	</head>
	<body>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>
		<script src="../lib/OrbitControls.js"></script>
		<script src="../scripts/createFish.js"></script>
		<script src="../scripts/lights.js"></script>
		<script>

		var scene, camera, renderer, controls, stats;

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );

			camera.position.set(2,2,2);
            camera.lookAt( new THREE.Vector3(0,0,0));
            
            createLights();
            
            // Ground
            // Just for showing the casting shadow
            var groundGeo = new THREE.PlaneBufferGeometry( 5, 5 );
			var groundMat = new THREE.MeshPhongMaterial( 
                {   color: 0xffffff, 
                    specular: 0x050505 });
			groundMat.color.setHSL( 0.3, 1, 0.6 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
            
            // --- IMPORTANT ---
            /*
                    THIS IS AN EDUCATIONAL ONLY CODE

                    It simply import an object imported from the three.js editor
                    and it shows how and which function calling for the loading 
                    purpose.
            */

            // Import function for JSON objects
            //var loader = new THREE.ObjectLoader();
			/*
            loader.load(
                // Resource URL
                "../models/objects/box.json",

                // OBJ NEEDS TO BE AN OBJECT therefore we need to change the
                // loader constructor to BufferGeometryLoader()
                function( obj ) {
                    obj.castShadow = true;
                    obj.receiveShadow = true;
                    var texture = new THREE.TextureLoader().load('models/textures/missingTexture.png');
			        var material = new THREE.MeshPhongMaterial( 
                        {   
                            color: 0xffffff, 
                            specular: 0x050505, 
                            map: texture });
                    obj.material = material;
                    scene.add( obj );
                }
			);
			*/

			var fish = createBlueFish();
			scene.add(fish);
			fish.position.set(0, 0.5, 0);
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			controls = new THREE.OrbitControls( camera );
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>
