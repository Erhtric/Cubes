<html>
	<head>
		<title>Progetto Cubes 2019 - Rossetto e Travasci</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

		</style>
	</head>
	<body>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="scripts/terrainBuilder.js"></script>
		<script src="scripts/lights.js"></script>
		<script src="scripts/builders.js"></script>
		<script src="scripts/animations.js"></script>
		<script>

		var scene, camera, renderer, controls, stats, time;
		var redButterfly, purpleButterfly, flag, fish1, fish2, fish3, fish4, fish5, bridge1, bridge2, bridge3, bridge4, bridge5, coffer;

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			//camera = new THREE.OrthographicCamera( window.innerWidth / - 2,  window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 10000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xbce7ff );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );

			camera.position.set(11,10,11);
			camera.lookAt( new THREE.Vector3(0,0,0));

			createLights();

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			Coordinates.drawAllAxes();

			//builds the terrain
			buildTerrain(scene);

			addObjects();

			controls = new THREE.OrbitControls( camera );
		}

		function addObjects(){
			//tree
			var tree = createLightBlueTree();
			scene.add(tree);
			tree.position.set(0, 1, 0);
			tree.scale.divideScalar(2.5);

			//red butterfly
			redButterfly=buildButterfly(0xf42c2c);
			scene.add(redButterfly);

			//purple butterfly
			purpleButterfly=buildButterfly(0x7f24b5);
			scene.add(purpleButterfly);

			//pirate flag
			flag=buildPirateFlag();
			flag.position.set(2.5,7,-5.5);
			scene.add(flag);
			flag.scale.divideScalar(1.3);

			// Fishes
			fish1 = createFish(0x0060fc);
			var fishRotate=new THREE.Object3D;
			fish2 = createFish(0x33cc33);
			fish3 = createFish(0xff6600);
			fish4 = createFish(0xff66ff);
			fish5 = createFish(0xcc0099);
			fish1.position.set(2.5, -0.7, 8);
			fish2.position.set(10, -0.3, -5);
			fish3.position.set(10, -0.5, -5);
			fish4.position.set(9.5, -0.5, -4.5);
			fish5.position.set(9.8, -0.5, -4.8);
			fishRotate.add(fish1);
			fishRotate.rotation.y=90*Math.PI/180;
			fishRotate.position.set(2.4,-0.3,7.3);
			scene.add(fishRotate);
			scene.add(fish2);
			scene.add(fish3);
			scene.add(fish4);
			scene.add(fish5);

			// Bridge
			bridge1 = createBridge( 4.1 );
			scene.add(bridge1);
			bridge1.position.set( 1.75, -0.5, 2);
			bridge1.rotation.y = 90 * Math.PI/180;
			bridge1.scale.divideScalar(2);

			bridge2 = createBridge( 4.1 );
			scene.add(bridge2);
			bridge2.position.set( 3.16, -0.5, 2 );
			bridge2.rotation.y = 90 * Math.PI/180;
			bridge2.scale.divideScalar(2);

			bridge3 = createBridge( 4.1 );
			scene.add(bridge3);
			bridge3.position.set( 4.57, -0.5, 2 );
			bridge3.rotation.y = 90 * Math.PI/180;
			bridge3.scale.divideScalar(2);

			bridge4 = createBridge( 5 );
			scene.add(bridge4);
			bridge4.position.set( 5.72, -0.9, 2.25 );
			bridge4.scale.divideScalar(2);

			bridge5 = createBridge( 2.5 );
			scene.add(bridge5);
			bridge5.position.set( 5.971, 0.4, 3.4 );
			bridge5.rotation.y = 90 * Math.PI/180;
			bridge5.scale.divideScalar(2);

			// Coffer
			coffer = createCoffer();
			scene.add(coffer);
			coffer.rotation.y = 90 * Math.PI/180;
			coffer.position.set( -4.5, 1.6, 2);
			coffer.scale.divideScalar(1.72);
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();

			Animate();

			renderer.render(scene, camera);
		}

		function Animate(){
			time=Date.now();
			animateButterfly(redButterfly,time,-0.5,2.3,1.5,15000,1500,1.5,0.17,4,true);
			animateButterfly(purpleButterfly,time,6,1.9,4,20000,2500,2,0.25,3,false);
			animateFlag(flag,time,5000);

			animateFish(fish1, time, 20000, 0, 0, 0, 2, 1 );
			animateFish2(fish2, time, 6000, 9, -0.2, -8, 1.3);
			animateFish(fish3, time, 14000, 9, -0.2, -4.3,0.7,1.3);
			animateFish2(fish4, time, 7000, 8.5, -0.2, -3.8, 1);
			animateFish(fish5, time, 11000, 9.1, -0.2, -8, 0.8, 1);
		}

		Start();
		Update();

		</script>
	</body>
</html>
