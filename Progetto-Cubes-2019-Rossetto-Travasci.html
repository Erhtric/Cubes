<html>
	<head>
		<title>Progetto Cubes 2019 - Rossetto e Travasci</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

		</style>
	</head>
	<body>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="scripts/terrainBuilder.js"></script>
		<script src="scripts/lights.js"></script>
		<script src="scripts/builders.js"></script>
		<script src="scripts/butterfly.js"></script>
		<script>

		var scene, camera, renderer, controls, stats, time;
		var redButterfly, purpleButterfly;

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xbce7ff );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );

			camera.position.set(11,10,11);
			camera.lookAt( new THREE.Vector3(0,0,0));

			createLights();

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			Coordinates.drawAllAxes();

			//builds the terrain
			buildTerrain(scene);

			addObjects();

			controls = new THREE.OrbitControls( camera );
		}

		function addObjects(){
			//tree
			var tree = createLightBlueTree();
			scene.add(tree);
			tree.position.set(0, 1, 0);
			tree.scale.divideScalar(2.5);

			//red butterfly
			redButterfly=buildButterfly(0xf42c2c);
			scene.add(redButterfly);

			//purple butterfly
			purpleButterfly=buildButterfly(0x7f24b5);
			scene.add(purpleButterfly);
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();

			Animate();

			renderer.render(scene, camera);
		}

		function Animate(){
			time=Date.now();
			animateButterfly(redButterfly,time,-0.5,2.3,1.5,15000,1500,1.5,0.17,4,true);
			animateButterfly(purpleButterfly,time,6,1.8,4,20000,2500,2,0.25,3,false);
		}


		Start();
		Update();

		</script>
	</body>
</html>
